<app-menu></app-menu>
<div class="container-fluid">
  <div class="row">
      <div class="col-sm-2"></div>
    <div class="col-sm">
        <h3>Update Category</h3>
        <form [formGroup]="categoryForm" (ngSubmit)="onUpdate(categoryForm.value)">
          <div class="form-row">
              <div class="form-group col-md-8">
                  <input type="hidden" class="form-control" id="inputEmail4" formControlName="hid" placeholder="Category id" [ngClass]="{ 'is-invalid': f.hid.touched && f.hid.errors }">
                  
                </div>
            <div class="form-group col-md-8">
              <label for="inputEmail4">Category Name</label>
              <input type="text" class="form-control" id="inputEmail4" formControlName="category_name" placeholder="Category Name" [ngClass]="{ 'is-invalid': f.category_name.touched && f.category_name.errors }">
              <div *ngIf="f.category_name.touched && f.category_name.errors" class="invalid-feedback">
                  <div *ngIf="f.category_name.errors.required">Category Name is required</div>
              </div>
            </div>
            <div class="form-group col-md-8">
                <label for="inputState">Status</label>
                <select id="inputState" class="form-control" formControlName="status">
                  <option value="">Choose...</option>
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
            </div>
          </div>
          <!-- {{ categoryForm.value | json}}
          {{ categoryForm.status}} -->
          <button type="submit"  [disabled]="!categoryForm.valid" class="btn btn-primary">Update</button>
        </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
