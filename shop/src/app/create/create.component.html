<div class="container">
  <div class="row">
    <div class="col-sm">
        <h1 class="display-3">Create Employee</h1>
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4"  formControlName="email" placeholder="Email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress"  formControlName="address" placeholder="1234 Main St" >
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" formControlName="city" id="inputCity" >
          </div>
          <div class="form-group col-md-4">
              <label for="inputZip">State</label>
              <input type="text" class="form-control" formControlName="state" id="inputState" >
            </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" formControlName="zipcode" id="inputZip" >
          </div>
        </div>
        {{ createForm.value | json }}
        <p>
            Form Status: {{ createForm.status }}
          </p>
        <button type="submit" [disabled]="!createForm.valid" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    <div class="col-sm">
      One of three columns
    </div>
  </div>
</div>
